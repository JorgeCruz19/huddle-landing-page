<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Huddle</title>
		<!-- Typography -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<!-- Icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="inner-container">
				<nav class="navbar">
					<img src="./img/logo.svg" class="logo" alt="Logo Huddle" />
				</nav>
				<main class="grid-container">
					<img
						src="./img/illustration-mockups.svg"
						class="hero-image"
						alt="Illustration"
					/>
					<div>
						<h1 class="hero-title">Build The Community Your Fans Will Love</h1>
						<p class="hero-paragraph">
							Huddle re-imagines the way we build communities. You have a voice,
							but so does your audince. create connections with your users as
							you engage in genuine discussion.
						</p>
						<a class="hero-button" href="#">Register</a>
					</div>
				</main>
				<footer class="footer">
					<a
						class="footer-link"
						href="https://www.facebook.com"
						target="_blank"
					>
						<i class="fa-brands fa-facebook-f"></i>
					</a>
					<a class="footer-link" href="https://www.twitter.com" target="_blank">
						<i class="fa-brands fa-twitter"></i>
					</a>
					<a
						class="footer-link"
						href="https://www.instagram.com"
						target="_blank"
					>
						<i class="fa-brands fa-instagram"></i>
					</a>
				</footer>
			</div>
		</div>
	</body>
</html>
